dist: xenial
language: python
cache: pip

sudo: false

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

env:
  - DJANGO=1.11
  - DJANGO=2.0
  - DJANGO=2.1
  - DJANGO=2.2

matrix:
  fast_finish: true
  exclude:
    - { python: "3.4", env: DJANGO=2.1 }
    - { python: "3.4", env: DJANGO=2.2 }
  include:
    - { python: "3.6", env: TOXENV=isort }
    - { python: "3.6", env: TOXENV=docs }

install:
  - pip install tox tox-travis

script:
  - tox

after_success:
  - pip install codecov
  - codecov -e TOXENV,DJANGO

notifications:
  email: false
